<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background: #f4f4f4;
            color: #333;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #222;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            padding-top: 20px;
        }
        .sidebar.closed {
            width: 70px;
        }
        .sidebar .toggle-btn {
            position: absolute;
            top: 20px;
            right: -25px;
            background: #ff9800;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar .toggle-btn:hover {
            background: #e68900;
        }
        .sidebar ul {
            list-style: none;
            padding: 20px;
            margin-top: 20px;
        }
        .sidebar ul li {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .sidebar ul li i {
            margin-right: 15px;
            font-size: 18px;
        }
        .sidebar ul li span {
            transition: opacity 0.3s ease-in-out;
        }
        .sidebar.closed ul li span {
            opacity: 0;
            pointer-events: none;
        }
        .sidebar ul li.active {
            background: #ff9800;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
            background: white;
            min-height: 100vh;
            border-left: 5px solid #ff9800;
        }
        .sidebar.closed ~ .content {
            margin-left: 70px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li onclick="loadContent('profile', this)"><i class="fas fa-user"></i> <span>Profile</span></li>
            <li onclick="loadContent('past-records', this)"><i class="fas fa-history"></i> <span>Past Records</span></li>
            <li onclick="loadContent('filters', this)"><i class="fas fa-filter"></i> <span>Filters</span></li>
            <li onclick="loadContent('about', this)"><i class="fas fa-info-circle"></i> <span>About Us</span></li>
            <li onclick="loadContent('contact', this)"><i class="fas fa-envelope"></i> <span>Contact Us</span></li>
        </ul>
    </div>

    <!-- Main Content (Dynamic Content Will Load Here) -->
    <div class="content" id="content-area">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the sidebar.</p>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("closed");
        }

        function loadContent(page, element) {
            // Remove active class from all items
            document.querySelectorAll(".sidebar ul li").forEach(li => li.classList.remove("active"));
            
            // Add active class to the clicked item
            element.classList.add("active");

            // Define the content for each section
            let content = {
                "profile": `<h1>Profile Page</h1><p>Welcome to your profile. Here you can update your information.</p>`,
                "past-records": `<h1>Past Records</h1><p>Here you can see all your past transactions and activities.</p>`,
                "filters": `<h1>Filters</h1><p>Customize your search and data display using various filters.</p>`,
                "about": `<h1>About Us</h1><p>Learn more about our platform and mission.</p>`,
                "contact": `<h1>Contact Us</h1><p>Need help? Reach out to us anytime.</p>`
            };

            // Load the selected content
            document.getElementById("content-area").innerHTML = content[page];
        }
    </script>

</body>
</html>
